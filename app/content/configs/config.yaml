server:
  name: content-service
  version: 1.0.0
  mode: dev
  http:
    addr: 0.0.0.0:8002
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9002
    timeout: 1s
data:
  database:
    default:
      driver: "postgres"
      source: "postgresql://root:123456@192.168.1.6:5432/test?sslmode=disable" # postgresql://<user>:<pass>@<host>/<database>
  redis:
    addr: 192.168.1.6:6379
    read_timeout: 0.2s
    write_timeout: 0.2s

registry:
  etcd:
    endpoints:
      - 192.168.1.6:2379
    username: "root"
    password: "123456"
    timeout: 5s
discovery:
  service:
    user: user-service
    content: content-service
