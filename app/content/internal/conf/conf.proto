syntax = "proto3";
package kratos.api.conf;

option go_package = "content/internal/conf/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Registry registry = 3;
  Services services = 4;
  string watch_name = 5;
}

message Server {
  string name = 1;
  string version = 2;
  string mode = 3;
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 4;
  GRPC grpc = 5;
}

message Data {
  message Connections {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  // 配置多数据源
  map<string, Connections> database = 1;
  Redis redis = 2;
}

message Registry {
  message Etcd {
    repeated string endpoints = 1;
    string username = 2;
    string password = 3;
    google.protobuf.Duration timeout = 4;
  }
  Etcd etcd = 1;
}

// 配置服务发现
message Services {
  string user = 1;
  string content = 2;
}